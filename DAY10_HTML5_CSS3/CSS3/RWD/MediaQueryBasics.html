<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      div {
        background-color: lightblue;
        padding: 20px;
        border: 2px solid blue;
        border-radius: 5px;
        margin: 10px;
        width: 50%;
        height: 100px;
      }
      @media screen and (min-width: 768px) {
        body {
          background-color: rgb(71, 178, 66);
        }
        div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>Mobile First !</div>
  </body>
</html>
