<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Pseudo-classes */
      button:disabled {
        background-color: lightgray;
        color: darkgray;
        cursor: not-allowed;
      }

      a:visited {
        color: purple;
      }

      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <button disabled>Disabled button !</button>

    <a href="http://www.msn.com">Go to MSN !</a>
  </body>
</html>
